<!DOCTYPE html>

<html>
  <head>
    <script>
      fetch('../shared-resources.html')
        .then(res => res.text())
        .then(html => document.head.innerHTML += html);
    </script>

    <title>Placeholder | Game</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../icons/site_icon.png" type="image/png">
  </head>
  <body>
    
    <div class="header" style="top:0px">
      <span class="header-item scroll-button" data-target=".hero">Home</span>
      <span class="header-item scroll-button" data-target=".about">About</span>
      <span class="header-item scroll-button" data-target=".projects">Projects</span>
      <span class="header-item scroll-button" data-target=".contact">Contact</span>
    </div>

    <div class="content">
      Nothing to see here...
    </div>

    <div class="footer">
      <p>Xander Rosero | &copy; 2025</p>
      <ul>
        <li><a href="https://github.com/HamsterCoder5" target="_blank"><img src="../icons/github.png"></a></li>
        <li><a href="https://www.facebook.com/xander.rosero.5/" target="_blank"><img src="../icons/facebook.png"></a></li>
        <li><a href="mailto:edmondxanderrosero@gmail.com" target="_blank"><img src="../icons/email.png"></i></a></li>
      </ul>
    </div>

    <script>
      const header = document.querySelector(".header");
      header.classList.add("scrolled");

      document.querySelectorAll('.scroll-button').forEach(button => {
        button.addEventListener('click', () => {
          const target = document.querySelector(button.getAttribute('data-target'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    </script>
  </body>
</html>
